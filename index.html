            <div class="nav-social">
                <img src="/assets/facebook.svg" onload="SVGInject(this)" />

            <div class="mt-2 flex align-items-center">

            </div>
        </div>
        <div class="container-item-2">
            <img src="/assets/kratos.png" class="kratos" onload="SVGInject(this)" />
        </div>

</body>
